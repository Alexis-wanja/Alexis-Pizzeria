<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza planet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css"/>
</head>

<body>
    <div class="container">
      <div class="jumbotron">
        <h1>PIZZA PLANET</h1>
        <br><br>
        <p>Home to the most mouth-watering and affordable pizzas!</p>
        <div class="navbar">
                  <li class="nav-item">
                    <a href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="about-us.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a href="Contact-Us.html">Contact Us</a>
                  </li>
                </ul>
        </div>
      </div>

      <div class="card orderInput">
        <div class="row justify-content">
          <form id="menu">
            <h2>MENU</h2>
              <div class="form-group row align-items-center">

                <!--size-->
              <label class="col-sm-3 col-form-label" for="Size"><strong>Size</strong></label>
              <select id="pizzaSize" class="form-control col-sm-9">
                <option value="300">Small @300/=</option>
                <option value="500">Medium @500/=</option>
                <option value="1000">Large @1000/=</option>
              </select>
              <br><br>

              <!--crust-->
              <label class="col-sm-3 col-form-label" for="pizzaCrust"><strong>Crust</strong></label>
                <select id="pizzaCrust" class="form-control col-sm-9">
                    <option value="300">Crispy crust @100/=</option>
                    <option value="500">Gluten-free @500/=</option>
                    <option value="400">Stuffed crust @400/=</option>
                    <option value="100">Thin crust @100</option>
                    <option value="700">Cheese Crust @700</option>
                </select>
              <br><br><br><br>

              <!--toppings-->
              <form id="Toppings" class="form-group" form="pizzaToppings">
                <legend class="col-form-label col-sm-3"><strong>Toppings</strong></legend>
                <div class="Toppings">
                  <div class="form-check">
                    <input class="form-check-input" id="anchovies" type="checkbox" value="80" />
                                  <label class="form-check-label" for="cheese">Anchovies @Kes.80</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="oysters" type="checkbox" value="200" />
                                  <label class="form-check-label" for="oysters">Smoked Oysters @Kes.200</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="sardines" type="checkbox" value="100" />
                                  <label class="form-check-label" for="sardines">Sardines @Kes.100</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="tuna" type="checkbox" value="80" />
                                  <label class="form-check-label" for="tuna">Tuna @Kes.80</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="mushrooms" type="checkbox" value="70" />
                                  <label class="form-check-label" for="mushrooms">Mushrooms @Kes.70</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="tomatoes" type="checkbox" value="30" />
                                  <label class="form-check-label" for="tomatoes">Sun-dried Tomatoes @Kes.30</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="olives" type="checkbox" value="100" />
                                  <label class="form-check-label" for="olives">Black Olives @Kes.100</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="bacon" type="checkbox" value="80" />
                                  <label class="form-check-label" for="bacon">Bacon slices @Kes.80</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="beef" type="checkbox" value="50" />
                                  <label class="form-check-label" for="beef">Ground beef @Kes.50</label>
                              </div>
                  </div>
                </div>
              </form>
            </div>
          </form>
        </div><br>
        <div id="pizzaCount" class="form-group">
          <label class="col-sm-3" for="pizzaCount"><strong><h4>Number of Pizzas</h4></strong></label>
          <input class="form-control col-sm-20" type="number" min="1">
          <div class="form-group mr-n3"><br>
            <button class="btn btn-outline-success form-control" type="submit">Order Now!</button>
            <br>
            <form id="delivery">
              <p><strong>Would you want a delivery for Ksh 350?</strong></p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="delivery" type="radio" id="Yes" value="YES" />
                <label class="form-check-label" for="YES">
                  YES
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="delivery" type="radio" id="no" value="NO" />
                <label class="form-check-label" for="deliver">
                  NO
                </label>
              </div><br>
              <input class="form-control" id="deliveryLocation" type="text" placeholder="Location..." />
            </form>
            <br>
            <button id="checkoutBtn" class="btn btn-outline-success form-control">Checkout</button>
          </div>
          <br><br>
      </div>
    </div>
    <br><br>


    </div>
     

    

    
    
        
        
    
    
</body>
</html>
