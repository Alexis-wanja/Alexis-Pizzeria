<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza planet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css"/>
</head>

<body>
    <div class="container">
      <div class="jumbotron">
        <h1>PIZZA PLANET</h1>
        <br><br>
        <p>Home to the most mouth-watering and affordable pizzas!</p>
        <div class="navbar">
                  <li class="nav-item">
                    <a href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="about-us.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a href="Contact-Us.html">Contact Us</a>
                  </li>
                </ul>
        </div>
      </div>
      <div class="order">
        <div class="row justify-content-around">
          <form id="menu">
            <h2>menu</h2>
              <div class="form-group row align-items-center">

                <!--size-->
              <label class="col-sm-3 col-form-label" for="size"><strong>Size</strong></label>
              <select id="size" class="form-control col-sm-9">
                <option value="small-pizza">small @300/=</option>
                <option value="medium-pizza">medium @500/=</option>
                <option value="large-pizza">large @1000/=</option>
              </select>
              <br><br>
               </div>

               <div class="form-group row align-items-center">
              <!--crust-->
              <label class="col-sm-3 col-form-label" for="pizzaCrust"><strong>Crust</strong></label>
                <select id="crust" class="form-control col-sm-9">
                    <option value="300">Crispy crust @100/=</option>
                    <option value="500">Gluten-free @500/=</option>
                    <option value="400">Stuffed crust @400/=</option>
                    <option value="100">Thin crust @100</option>
                    <option value="700">Cheese Crust @700</option>
                </select>
              <br><br><br><br>

              <!--toppings-->
              <form id="toppings" class="form-group" for="toppings">
                <legend class="col-form-label col-sm-3"><strong>Toppings</strong></legend>
                <div class="Toppings">
                  <div class="">
                    <input class="form-check-input" id="onions" type="checkbox" value="30"/>
                                  <label class="form-check-label" for="onions">Onions @Ksh.30</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="mushrooms" type="checkbox" value="200" />
                                  <label class="form-check-label" for="mushrooms">Mushrooms @Ksh.200</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="broccoli" type="checkbox" value="100" />
                                  <label class="form-check-label" for="broccoli">Broccoli @Ksh.100</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="tuna" type="checkbox" value="80" />
                                  <label class="form-check-label" for="tuna">Tuna @Ksh.80</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="potato" type="checkbox" value="70" />
                                  <label class="form-check-label" for="potato">Potatoes @Ksh.70</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="pepperoni" type="checkbox" value="130" />
                                  <label class="form-check-label" for="pepperoni">Pepperoni@Ksh.130</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="olives" type="checkbox" value="100" />
                                  <label class="form-check-label" for="olives">Black Olives @Kes.100</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="bacon" type="checkbox" value="80" />
                                  <label class="form-check-label" for="bacon">Bacon slices @Ksh.80</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" id="beef" type="checkbox" value="50" />
                                  <label class="form-check-label" for="beef">Ground beef @Ksh.50</label>
                              </div>
                  </div>
                </div>
              </form>
            </div>
          </form>
        </div><br>

        <div id="amount" input type="number" class="form-group">
          <label class="col-sm-3" for="pizzaCount"><strong><h4>Number of Pizzas</h4></strong></label>
          <input class="form-control col-sm-20" type="number" min="1">
          <div class="form-group mr-n3"><br>
        <button type="submit" class="order-button btn" id="submit-pizza">Order Here</button>
          </div>

          <div class="col-xs-4" id="order">
            <h5>Price: Ksh <span id="final-cost"></span></h5><br>
            <div id="deliver" class="deliver">
              <p><strong>Would you want a delivery for 200/=?</strong><p>
              <form id="address-form">
                <div class="col-xs-6">
                  <label for="first-name"></label>
                  <input id="location" type="text" size="40" placeholder="Input location" required />
                  <button class="btn btn-dark complete" type="submit">Checkout</button>
                  <h3><span id="delivery-option"></span></h3>
                </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
